<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://www.mongodb.com/assets./images/global/favicon.ico"/>
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>

    <title>Minhas Músicas Favoritas</title>

<body>
<h1>Minhas Músicas</h1>
<div>

    <input type="submit" value="LOGIN" onClick="login()">
    <!-- Lista 20 músicas da coleção musimundos -->

</div>
<!-- Nesta div é exibito o id do usuário anonimo -->
<div id="user"></div>
<!-- Nesta div são exibidos os nomes dos 20 filmes -->
<div id="movies"></div>
<!-- Neste arquivo estão as funções utilizadas: login() and find_movies() -->
<script src="data.js"></script>
