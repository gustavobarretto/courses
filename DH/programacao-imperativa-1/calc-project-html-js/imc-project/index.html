<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Main -->
    <main>
        <div class="container">
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id='nome' placeholder="Basta o primeiro nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id='altura' placeholder="Preencha em metros">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id='peso' placeholder="Preencha em quilos">
            </div>
            <button id='calcular'>Calcular</button>
            <div class="result" id='resultado'></div>

        </div>
    </main>
    <!-- Fonte do script js em interação com a calculadora -->
    <script src="calc.js"></script>
    
</body>
</html>
