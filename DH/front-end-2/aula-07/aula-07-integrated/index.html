<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <div class="container">
        <button class='form-access'>Acessar Formulário</button>
        <div class="form">
            <form action="">
                <h3>Formulário</h3>
                <div class="login">
                    <p>Usuário</p>
                    <input type="text" placeholder="Coloque seu usuário" name="" id="user">
                </div>
                <div class="email-place">
                    <p>E-mail</p>
                    <input type="text" placeholder="Coloque seu e-mail">

                </div>
                <div class="senha">
                    <p>Senha</p>
                    <input type="password" placeholder='Coloque sua senha' name="" id="password">
                </div>
                <div class="radio-button">
                    <input type="checkbox">
                    <p> Marque se quiser dispensar e-mail.</p>
                </div>
                <!-- Colocar uma conferência se todos foram preenchidos para habilitar o botão de enviar. -->
            </form>
            <button>Enviar</button>
        </div>
    </div>
    <script src='./app.js'></script>
</body>
</html>
