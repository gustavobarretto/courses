<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS Ninja</title>
</head>
<body>
  <form action="" name="carRegistry">
    <label for="">Car Image</label><input type="text" name="carImg">
    <label for="">Brand</label><input type="text" name="brand">
    <label for="">Model</label><input type="text" name="model">
    <label for="">Year</label><input type="text" name="year">
    <label for="">Plate license</label><input type="text" name="plateLicense">
    <label for="">Color</label><input type="text" name="color">
    <button data-js="buttonRegister" type="submit">Register</button>
    
  </form>

  <div class="table">
    <div class="carRegistry">
      <div class="carImg">
        <h4>Car Image</h4>

      </div>
      <div class="brand">
        <h4>Brand</h4>
      </div>
      <div class="model">
        <h4>Model</h4>
      </div>
      <div class="year">
        <h4>Year</h4>
      </div>
      <div class="plate-license">
        <h4>Plate license</h4>
      </div>
      <div class="color">
        <h4>Color</h4>
      </div>
    </div>

  </div>
  <script src="challenge-29.js"></script>


</body>
</html>
